<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">ProyectoLogin</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="Login.html">
                  <span class="material-icons">account_circle</span>Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">
                  <span class="material-icons">account_circle</span>Register
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">
                  <span class="material-icons">mail</span>Contacto
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container py-5">
      <h2 class="text-center">Contacto</h2>
      <p class="text-center">
        Si tienes alguna pregunta, no dudes en escribirnos.
      </p>

      <form id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Tu nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Tu correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Escribe tu mensaje"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Enviar mensaje
        </button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 ProyectoLogin</p>
      <a href="#" class="text-light">Privacy Policy</a> |
      <a href="#" class="text-light">Terms of Service</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
